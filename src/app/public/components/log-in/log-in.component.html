<div class="logo-img">
    <img src="assets/images/logo-no-background.png" alt="logo">
</div>
<h2>Iniciar Sesión</h2>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" [formControlName]="email" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="password">Contraseña:</label>
    <input type="password" id="password" [formControlName]="password" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
</form>
<div *ngIf="loginError" class="error-message">Credenciales incorrectas. Inténtalo de nuevo.</div>
